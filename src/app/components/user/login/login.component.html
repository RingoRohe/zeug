<h2>Login</h2>

<div>Want to create an Account? <a routerLink="/user/register">Go to our Sign Up Form.</a></div>

<div class="loginForm" *ngIf="!currentUser">
  <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit(loginForm.value)">
    <fieldset>
      <div>
        <label for="email">E-Mail</label>
        <input type="text" formControlName="email" id="email">
      </div>
      <div>
        <label for="password">E-Mail</label>
        <input type="password" formControlName="password" id="password">
      </div>
      <button type="submit">login</button>
    </fieldset>
  </form>
</div>

<div class="loggedInMessage" *ngIf="currentUser">
  <p>You are already logged in. <a routerLink="/">Go to Dashboard</a></p>
</div>
