<section class="single-block">
  <div *ngIf="currentUser" class="wrapper section__login">
    <h2>Hello {{ currentUser.name}}</h2>
    <div *ngIf="currentUser.emailVerification">
      <p>At the Moment you can only <a (click)="deleteUser()">delete yourself</a>. More to come.</p>
    </div>

    <div *ngIf="!currentUser.emailVerification">
      <p>You have not verified your Account yet.<a [routerLink]="['/user/verify']">Go to the Verification Page</a> to do so.
      </p>
    </div>
  </div>


  <div *ngIf="!currentUser" class="wrapper section__login">
    <h2>Profile</h2>
    <p><a [routerLink]="['/user/login']" [queryParams]="{backlink:path}">Please Login first</a> to view your Profile.</p>
  </div>
</section>
